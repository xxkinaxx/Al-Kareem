<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Kareem</title>
    <link rel="icon" href="images/al-kareem.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo img.png" alt="logo">
        </div>
        <i class="bx bx-menu-alt-left" id="menu-icon" style="color: rgb(0,0,0);"></i>
        <nav class="navbar">
            <a href="index.html">Jadwal Sholat</a>
            <a href="asmaul-husna.html">Asma'ul Husna</a>
            <a href="list-surah.html">Al-Qur'an</a>
        </nav>
        <div class="btn">
            <button class="button">User</button>
        </div>
    </header>

    <section class="awal">
        <img src="images/header.jpg" alt="header images" class="gambar">
    </section>

    <section class="jadwal-sholat">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">jadwal Sholat</h5>
                    <div class="lokasi">
                        <p>Kota/lokasi : <strong id="city"></strong></p>
                        <p>Provinsi/Daerah : <strong id="prov"></strong></p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="table-primary">
                                <tr>
                                    <th class="th1">tanggal</th>
                                    <th>Imsak</th>
                                    <th>Shubuh</th>
                                    <th>Syuruq</th>
                                    <th>Dhuha</th>
                                    <th>Dzuhur</th>
                                    <th>Ashar</th>
                                    <th>Maghrib</th>
                                    <th>Isya</th>
                                </tr>
                            </thead>
                            <tbody id="list-jadwal"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
